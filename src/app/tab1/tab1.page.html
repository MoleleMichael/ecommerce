<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-margin">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="openCart()" routerLink="/cart" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-card *ngFor="let list of productLists ">
          <img src={{list.productImg}}>
          <ion-card-header>

            <ion-card-title>{{list. productName}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            Quantity: {{list.productQuantity}}<br>
            Price: {{list.productPrice | currency: 'R'}}<br>

            <ion-button ion-button clear color="warning" fill="outline" shape="round" slot="end" (click)="addToCart()">
              ADD TO CART
              <ion-icon name="chevron-forward-circle-sharp" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
