<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register">
  <ion-card>
    <ion-item>
      <ion-input  [(ngModel)]="fName" name="first" placeholder="First Name"></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="lName" name="lastname" placeholder="Last Name"></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="email" name="Email" placeholder="Email"></ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="phonenumber" name="phoneno" placeholder="Phone number"></ion-input>
      <ion-icon name="call-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button (click)="signUp()" color="primary" shape="round" fill="outline" expand="block" >Register</ion-button>
    <a href="" routerLink="/login">Already have an Account?</a>
  </ion-card>
</ion-content>
