<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input  [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter Password</ion-label>
      <ion-input  [(ngModel)]="password" name="password"  type="password"></ion-input>
    </ion-item>
  
    <ion-button color="primary" expand="full"  shape="round" fill="outline" (click)="login()">Login</ion-button>
    <p>Don't have an account?<a href="" routerLink="/signin">Create an account</a></p>
    <a href="" routerLink="/forgotpassword">Forgot Password?</a><br>
  </ion-card>
</ion-content>
