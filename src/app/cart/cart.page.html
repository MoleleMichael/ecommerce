<ion-header>
  <ion-toolbar>
    <ion-button routerLink="" fill="clear" color="warning">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title color="warning">Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-list>
    <ion-grid>
      <ion-card *ngFor="let list of productLists">

      </ion-card>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-grid>
  </ion-list>

  <ion-button size="large" color="warning" shape="round" fill="outline" routerLink="/checkout">
    Checkout
    <ion-icon name="checkmark-done-sharp"></ion-icon>
  </ion-button>

</ion-content>
